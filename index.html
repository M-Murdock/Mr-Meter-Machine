<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Mr. Meter Machine</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/validateInput.js"></script>
</head>
<body>
  <script src="js/jquery-3.4.1.js"></script>
  <h1>Mr. Meter Machine</h1>
  <p id="instructions">Select from two to ten lines: </p>
  <form action="Iliad.html" method="get">
    <label for="book">Book</label>
    <input type="number" min="1" max="1" name="book" value="1" id="book">
    <br>
    <label for="start">Lines</label>
    <input type="number" name="start" min="1" value="1" id="start">
    <label for="end">to</label>
    <input type="number" name="end" min="2" value="2" id="end">
    <input type="submit" id="submit">

  </form>
  <p id="feedback"></p>

  <p id="author">Mavis Murdock, Mount Holyoke College '22, January 2020</p>
</body>
